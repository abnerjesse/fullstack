<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Situação do Aluno</h1>
        <div>
            <input type="number" name="newNote" id="newNoteSubs" placeholder="Nota Substitutiva" />
            <button onclick="substituirNota()">Substituir</button>
        </div>
        <div>
            <button onclick="goToNotes()">Retornar</button>
        </div>
        <div>
            <fieldset>
                <div id="resultados">
                    <p id="notas">Notas: -</p>
                    <p id="maiorNota">Maior Nota: -</p>
                    <p id="menorNota">Menor Nota: -</p>
                    <p id="mediaNota">Média: -</p>
                    <p id="situacaoNota" class="situacao">Situação: -</p>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
