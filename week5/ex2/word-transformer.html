<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Transformer</title>
    <link rel="stylesheet" href="style.css">
    <script src="transformer.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transformador de Palavras</h1>
        <textarea placeholder="Digite aqui a sua frase" name="phrase" id="phrase" cols="50" rows="10"></textarea>
        <button onclick="upperWord()">Tornar maiúsculas</button>
        <button onclick="lowerWord()">Tornar minúsculas</button>
        <button onclick="countWord()">Contar caracteres</button>
        <div id="resultPhrase" ></div>
    </div>
</body>
</html>
