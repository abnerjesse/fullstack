<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Cadastro de cliente</h1>
    <div class="form">
        <input type="text" name="name" id="username" placeholder="Nome">
        <input type="email" name="email" id="user_email" placeholder="Email">
        <input type="text" name="birthdate" id="user_birthdate" placeholder="Idade">
        <button type="submit">Salvar</button>
    </div>
</body>
</html>
