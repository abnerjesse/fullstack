<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="imc.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Calculadora de IMC</h1>
    </header>
    <section class="data_input">
      <label for="weight">Peso</label>
      <input
        type="number"
        id="weight"
        name="weight"
        min="1"
        max="200"
        placeholder="Peso em kg"
      />
      <label for="height">Altura</label>
      <input
        type="number"
        id="height"
        name="height"
        min="100"
        max="250"
        placeholder="Altura em cm"
      />
      <button class="btn" id="bntCalc">Calcular</button>
    </section>
    <section class="data_output" id="imcResult"></section>
  </body>
</html>
