<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTUS Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="btus.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Calculadora de BTUS</h1>
    </header>
    <section class="data_input">
      <div class="input_container">
        <div>
          <label for="area">Total da área (em m²)</label>
          <input type="number" id="area" name="area" />
        </div>
        <div>
          <label for="people">Quantidade de pessoas no ambiente</label>
          <input type="number" id="people" name="people" />
        </div>
        <div>
          <label for="devices">Número de eletroeletrônicos no ambiente</label>
          <input type="number" id="devices" name="devices" />
        </div>
      </div>
      <button class="btn" id="bntCalc">Calcular</button>
    </section>
  </body>
</html>
