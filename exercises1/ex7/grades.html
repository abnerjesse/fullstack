<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="grades.js"></script>
  </head>
  <body>
    <section class="gradesForm">
      <h1>Situação do Aluno</h1>
      <div class="input_data">
        <div>
          <label for="grade1">Nota 1</label>
          <input type="number" id="grade1" name="grade1" min="0" max="10" />
        </div>
        <div>
          <label for="grade2">Nota 2</label>
          <input type="number" id="grade2" name="grade2" min="0" max="10" />
        </div>
        <div>
          <label for="grade3">Nota 3</label>
          <input type="number" id="grade3" name="grade3" min="0" max="10" />
        </div>
      </div>
      <button class="btn" id="bntCalc">Verificar Situação</button>
    </section>
    <section class="studentStatus" id="studentResult"></section>
  </body>
</html>
