<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="guestlist.js"></script>
  </head>
  <body>
    <section class="guestForm" id="guestEntry">
      <h1>Cadastro de Convidados</h1>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nome do convidado..."
      />
      <button class="btn" id="bntAdd">Adicionar</button>
    </section>
    <section class="guestList" id="showGuestList">
      <h2>Convidados Cadastrados</h2>
      <div class="printGuestList" id="printList">
        <ul id="list"></ul>
      </div>
    </section>
  </body>
</html>
