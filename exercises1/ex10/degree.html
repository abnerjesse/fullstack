<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degree</title>
    <link rel="stylesheet" href="style.css" />
    <script src="degree.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Conversor de Temperatura</h1>
    </header>
    <section class="data_input">
      <div class="input_container">
        <div>
          <label for="degree">Graus</label>
          <input type="number" id="degree" name="degree" />
        </div>
      </div>
      <button class="btn" id="bntCelsius">Converter para Celsius</button>
      <button class="btn" id="bntFarenheit">Converter para Farenheit</button>
    </section>
    <section class="degreeConverted" id="degreeResult"></section>
  </body>
</html>
