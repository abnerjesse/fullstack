<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentagem</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="percentage.js"></script>
  </head>
  <body>
    <section class="form" id="formInput">
      <h1>Calcular Porcentagem</h1>
      <div class="input_data">
        <div>
          <label for="value">Valor</label>
          <input type="number" id="value" name="value" />
        </div>
        <div>
          <label for="percentage">Percentual</label>
          <input type="number" id="percentage" name="percentage" />
        </div>
      </div>
      <button class="btn" id="bntCalc">Calcular Percentual</button>
    </section>
    <section class="printResult" id="printResult"></section>
  </body>
</html>
