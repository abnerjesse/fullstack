<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="parkingLot.js"></script>
  </head>
  <body>
    <main>
      <!-- Seção de entrada -->
      <section id="input-section" class="section">
        <h1>Estacionamento</h1>
        <div class="form-group">
          <div class="input-field">
            <label for="brand">Marca</label>
            <input type="text" id="brand" name="brand" placeholder="Ex: Toyota" />
          </div>
          <div class="input-field">
            <label for="model">Modelo</label>
            <input type="text" id="model" name="model" placeholder="Ex: Corolla" />
          </div>
          <div class="input-field">
            <label for="year">Ano</label>
            <input type="number" id="year" name="year" placeholder="Ex: 2022" />
          </div>
        </div>
        <div class="button-group">
          <button id="btnAdd" class="btn-primary">Adicionar</button>
          <button id="btnResult" class="btn-secondary">Resultado</button>
        </div>
      </section>

      <!-- Seção de carros cadastrados -->
      <section id="cars-section" class="section">
        <div id="output-cars">
          <h2>Carros Cadastrados</h2>
          <table class="car-table" id="carList">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Seção de resultados -->
      <section id="result-section" class="section">
        <div id="output-result" class="result-display"></div>
      </section>
    </main>
  </body>
</html>
