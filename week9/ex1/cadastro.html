<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="clientForm">
      <h1>Cadastro de Cliente</h1>
      <div class="form">
        <input type="text" name="name" id="name" placeholder="Nome" />
        <input type="number" name="age" id="age" placeholder="Idade" />
        <input type="text" name="gender" id="gender" placeholder="Sexo" />
        <input type="number" name="cep" id="cep" placeholder="CEP" />
        <button class="btnFindZipCode" onclick="findZip()">Buscar</button>
        <input
          type="text"
          name="address1"
          id="address1"
          placeholder="Logradouro"
        />
        <input
          type="text"
          name="address2"
          id="address2"
          placeholder="Complemento"
        />
        <input type="text" name="district" id="district" placeholder="Bairro" />
        <input type="text" name="city" id="city" placeholder="Cidade" />
        <input type="text" name="state" id="state" placeholder="Estado" />
        <button class="btnSubmitClient" onclick="clientSubmit()">Salvar</button>
      </div>
    </section>
    <section class="submitedClients">
      <h2>Lista de Clientes</h2>
      <div id="clientList"></div>
    </section>
  </body>
</html>
