<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="timer.js"></script>
  </head>
  <body>
    <header>
      <h1>Temporizador</h1>
    </header>
    <section class="setTimer">
      <div class="manageTimer">
        <input
          type="text"
          name="min"
          id="min"
          placeholder="Digite o tempo em minutos"
        />
        <button class="startTimer" onclick="startTimer()">Iniciar</button>
      </div>
    </section>
    <section class="timerRender">
      <div id="showTimer">00:00</div>
    </section>
  </body>
</html>
