<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Space</title>
  </head>
  <body>
    <button onclick="buscarPersonagem()">Buscar Personagens</button>
  </body>

  <script>
    function buscarPersonagem() {
      fetch("https://finalspaceapi.com/api/v0/character/")
        .then((resposta) => {
          return resposta.json();
        })
        .then((lista) =>{
          console.log(lista);
        })
        .catch((erro) => {
          console.log(erro);
        });
    }
  </script>
</html>
