    <title>Boletim</title>

    <div class="container">
      <h1>Controle de Notas</h1>
      <input type="number" id="notaInput" placeholder="Digite a nota" />

      <div id="resultados">
        <p id="notas">Notas: -</p>
        <p id="maiorNota">Maior Nota: -</p>
        <p id="menorNota">Menor Nota: -</p>
        <p id="mediaNota">Média: -</p>
        <p id="situacaoNota" class="situacao">Situação: -</p>
      </div>
    </div>
  </body>
