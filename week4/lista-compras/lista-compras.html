<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="card">
        <h1>Lista de Compras</h1>
        
        <fieldset>
            <legend>Adicionar</legend>

            <div>
                <input type="text" name="adicionarItem" id="adicionarItem" placeholder="Insira um item na lista">
            </div>
            
            <div>
                <button onclick="adicionarItem()">Adicionar</button>
                <button onclick="limparA()">Limpar</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Remover</legend>
            
            <div>
                <input type="text" name="removerItem" id="removerItem" placeholder="Remova um item da lista">
            </div>

            <div>
                <button onclick="removerItem()">Remover</button>
                <button onclick="limparR()">Limpar</button>
            </div>
        </fieldset>
    </div>

    <div class="card">
        <span id="lista"></span>
    </div>
</body>
</html>
